    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('Family Locker SW registered:', reg.scope);
          }).catch(err => {
            console.log('Family Locker SW registration failed:', err);
          });
        });
      }
    </script>
